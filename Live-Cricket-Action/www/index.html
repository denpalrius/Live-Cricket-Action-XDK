<!DOCTYPE html>
<html><!--HTML5 doctype-->

<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta http-equiv="Pragma" content="no-cache">
<script type="text/javascript" charset="utf-8" src="intelxdk.js"></script>
<script type="text/javascript" language="javascript">
    // This event handler is fired once the intel libraries are ready
    function onDeviceReady() {
        //hide splash screen now that our app is ready to run
        intel.xdk.device.hideSplashScreen();
        setTimeout(function () {
            $.ui.launch();
        }, 50);
    }
    //initial event handler to detect when intel is ready to roll
    document.addEventListener("intel.xdk.device.ready", onDeviceReady, false);
</script>
<script src="js/appframework.ui.min.js"></script>
<script>
    $.ui.autoLaunch = false;
    $.ui.useOSThemes = false; //Change this to false to force a device theme
    $.ui.blockPageScroll();
    $(document).ready(function () {
        if ($.ui.useOSThemes && !$.os.ios && $("#afui").get(0).className !== "ios")
            $("#afui").removeClass("ios");
    });
</script>

<script>
    if (!String.format) {
      String.format = function (format) {
    
        var args = Array.prototype.slice.call(arguments, 1);
        var sprintfRegex = /\{(\d+)\}/g;
    
        var sprintf = function (match, number) {
          return number in args ? args[number] : match;
        };
    
        return format.replace(sprintfRegex, sprintf);
      };
    }
    var src="http://embedcricket.com/embed.php?width={0}&height={1}";
    var newsource="";
    window.onload= function(event)
    {
    	newSource= String.format(src, window.innerWidth, window.innerHeight);
    	var element= document.getElementById("videoframe");
    	element.src=newSource;
    	element.width=window.innerWidth;
    	element.height=window.innerHeight;
    }
    window.onresize=function(event)
    {
    	newSource= String.format(src, window.innerWidth, window.innerHeight);
    	var element= document.getElementById("videoframe");
    	element.src=newSource;
    	element.width=window.innerWidth;
    	element.height=window.innerHeight;
    }
</script>


<link href="css/icons.css" rel="stylesheet" type="text/css">
<link href="css/af.ui.css" rel="stylesheet" type="text/css">
</head>
